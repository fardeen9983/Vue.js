<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js Starter</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle" />
        <p v-once>{{title}} - <a v-bind:href="link">Google</a></p>
        <p>{{sayHello()}}</p>
        <p>{{sayTitle()}}</p>
        <hr>
        <p>{{googleLink}}</p>
        <p v-html="googleLink"></p>
        <hr>
        <button v-on:click="counterPlus">Click me</button>
        <p>{{counter}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Hello World",
                link: 'https://www.google.com',
                googleLink: '<a href="https://www.google.com">Google Link</a>',
                counter: 0
            },
            methods: {
                changeTitle: function(event) {
                    this.title = event.target.value;
                },
                sayHello: function() {
                    return "Hello";
                },
                sayTitle: function() {
                    return this.title;
                },
                counterPlus: function() {
                    this.counter++;
                }
            }
        });
    </script>
</body>

</html>
